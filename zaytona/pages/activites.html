<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - الصفحة غير موجودة</title>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        direction: rtl;
        text-align: center;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "circle";
        overflow-x: hidden;
        background-color: #fff7dd;
      }
      .error-title {
        font-size: 100px;
        font-weight: bold;
        color: #e55451;
      }
      .error-image {
        width: 300px;
        margin: 20px auto;
        display: block;
      }
      .error-message {
        font-size: 40px;
        color: #444;
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block !important;
        opacity: 1 !important;
        padding: 10px 20px;
        font-size: 20px;
        color: white;
        background: #28a745;
        text-decoration: none;
        border-radius: 20px;
        transition: 0.3s;
        margin-top: 1.5rem;
      }
      .btn:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="error-title">404</h1>
      <img src="../imgs/lost.jpg" alt="شخص ضائع" class="error-image" />
      <p class="error-message">
        يبدو أنك ضائع<br />الصفحة التي تبحث عنها غير متاحة!
      </p>
      <a href="home.html" class="btn">العودة إلى الرئيسية</a>
    </div>
    <script>
      window.onload = function () {
        gsap.from(".error-title", {
          duration: 1.5,
          scale: 0.8,
          opacity: 0,
          ease: "bounce.out",
        });
        gsap.from(".error-image", {
          duration: 1.2,
          y: -20,
          opacity: 0,
          ease: "power2.out",
          delay: 0.5,
        });
        gsap.from(".error-message", {
          duration: 1,
          opacity: 0,
          y: 10,
          ease: "power2.out",
          delay: 1,
        });
        gsap.from(".btn", {
          duration: 1,
          opacity: 0,
          scale: 0.8,
          ease: "back.out(1.7)",
          delay: 1.5,
        });
      };
    </script>
  </body>
</html>
