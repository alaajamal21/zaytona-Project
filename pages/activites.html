<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الخدمة سيتم إضافتها قريبًا</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      function goToHome() {
        window.location.href = "home.html";
      }
    </script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "VIP Hala";
        overflow-x: hidden;
        background-color: #fff7dd;
      }
      .loading-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 500px;
        height: 510px;
      }
      .browser-bar {
        display: flex;
        justify-content: flex-start;
        padding: 8px;
        background: #eee;
        border-radius: 8px 8px 0 0;
      }
      .circle {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 5px;
      }
      .red {
        background: #ff5f56;
      }
      .yellow {
        background: #ffbd2e;
      }
      .green {
        background: #27c93f;
      }
      .loading-box {
        padding: 20px;
      }
      .hourglass {
        animation: spin 20s infinite linear;
        height: auto;
        display: block;
        margin: 0 auto;
        width: 50%;
        height: auto;
      }
      @keyframes spin {
        0%,
        100% {
          transform: rotate(0);
        }
        50% {
          transform: rotate(180deg);
        }
      }
      .loading-text {
        font-size: 20px;
        font-weight: 200px;
        margin-bottom: 25px;
      }
      .progress-bar {
        width: 100%;
        height: 13px;
        background: #ddd;
        border-radius: 5px;
        overflow: hidden;
      }
      .progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #ff4757, #ffbd2e);
        transition: width 1s ease-in-out;
      }
      .home-button {
        font-family: circle;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #e55451;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
      }
      .home-button:hover {
        background-color: #e84118;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="browser-bar">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
      </div>
      <div class="loading-box">
        <div class="hourglass"><img src="../imgs/sandGlass.svg" alt="" /></div>
        <h2 class="loading-text">
          ..أهلًا بك عزيزي<br />
          ،سيتم إضافة هذه الخدمة قريبًا لدينا <br />
          نحن في انتظارك
        </h2>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <button class="home-button" onclick="goToHome()">
          العودة إلى الصفحة الرئيسية
        </button>
      </div>
    </div>
    <script>
      gsap.to(".progress", {
        width: "100%",
        duration: 3,
        ease: "power2.inOut",
        repeat: -1,
        yoyo: true,
      });
      gsap.from(".loading-container", {
        opacity: 0,
        scale: 0.8,
        duration: 1,
        ease: "bounce.out",
      });
    </script>
  </body>
</html>
